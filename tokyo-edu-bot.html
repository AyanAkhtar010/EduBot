<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(125deg, #0a0a0f 0%, #1a1a2f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .neon-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #bc13fe,
                0 0 82px #bc13fe,
                0 0 102px #bc13fe;
            animation: flicker 1.5s infinite alternate;
        }

        .vintage-sign {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #ffd700,
                0 0 21px #ffd700,
                0 0 42px #ffd700;
            animation: oldFlicker 2s infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ff9d;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            text-shadow: 0 0 8px #00ff9d;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 215, 0, 0.1);
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            animation: loading 1.5s infinite;
        }

        .yellow-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 215, 0, 0.15) 0%, 
                rgba(255, 215, 0, 0.1) 20%, 
                rgba(255, 215, 0, 0.05) 40%,
                transparent 70%);
            z-index: -1;
            animation: glowPulse 4s infinite alternate;
        }

        .yellow-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            animation: float 3s infinite alternate;
        }

        .side-text {
            position: fixed;
            color: #ffd700;
            font-size: 1rem;
            text-shadow: 0 0 10px #ffd700;
            opacity: 0.7;
            animation: sideFlicker 4s infinite alternate;
        }

        @keyframes glowPulse {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-10px) translateX(5px); }
        }

        @keyframes sideFlicker {
            0%, 80%, 100% { opacity: 0.7; }
            81%, 99% { opacity: 0.3; }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 7px #fff,
                    0 0 10px #fff,
                    0 0 21px #fff,
                    0 0 42px #bc13fe,
                    0 0 82px #bc13fe,
                    0 0 102px #bc13fe;
            }
            20%, 24%, 55% { text-shadow: none; }
        }

        @keyframes oldFlicker {
            0%, 30%, 33%, 55%, 100% { opacity: 1; }
            31%, 32%, 56%, 57% { opacity: 0.4; }
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="yellow-glow"></div>
    <div class="yellow-particles">
        <!-- Dynamically generated particles -->
        <script>
            const particles = document.querySelector('.yellow-particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5;
                particle.style.animationDelay = Math.random() * 2 + 's';
                particles.appendChild(particle);
            }
        </script>
    </div>
    <div class="side-text" style="left: 30px; top: 30%">ようこそ</div>
    <div class="side-text" style="right: 30px; top: 40%">歓迎</div>
    <div class="side-text" style="left: 40px; bottom: 30%">学び</div>
    <div class="side-text" style="right: 40px; bottom: 35%">未来</div>
    <div class="container">
        <div class="vintage-sign">EST. 2024</div>
        <div class="neon-text">EduBot</div>
        <div class="subtitle">Your AI Learning Companion</div>
        <div class="loading-bar"></div>
    </div>
</body>
</html>
